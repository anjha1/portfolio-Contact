<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5fced868;
            color: #333;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #02008e;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .contact-item {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .contact-item img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .contact-item a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-top: 10px;
        }

        .contact-item span {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(240, 228, 228, 0);
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0);
            padding: 5px 0;
            width: 100%;
        }

        .contact-item:hover span {
            background: rgb(243, 5, 25);
            color: rgb(25, 25, 190);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Info</h1>
    </header>
    <nav>
        <a href="https://anjha1.github.io/portfolio-Home/">Home</a>
        <a href="https://anjha1.github.io/portfolio-Experience/">Experience</a>

                </a>
            </div>
